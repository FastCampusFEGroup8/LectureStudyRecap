name: Slack Notification on Issue
on:
  issues:
    types: [opened]
jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"새로운 이슈가 등록되었습니다: ${{ github.event.issue.html_url }}"}' $SLACK_WEBHOOK_URL
